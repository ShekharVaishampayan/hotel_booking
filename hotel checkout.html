<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hotel checkout.css">
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>payment info</legend>
                <label for="fname">first name: </label>
                <input type="text" id="fname" name="fname" placeholder="john">
                <br>
                <br>
                <label for="lname">last name: </label>
                <input type="text" id="lname" name="lname" placeholder="smith">
                <br><br>
                <label for="methods">payment method:</label>
                <select name="methods" id="methods">
                    <option value="credit">credit</option>
                    <option value="debit">debit</option>
                </select>
                <br>
                <br>
                <label for="card num">card number</label>
                <input type="number" id="card num" placeholder="0000000000000000">
            </fieldset>
            <button type="submit">pay</button>
        </form>
    </div>
</body>
</html>
